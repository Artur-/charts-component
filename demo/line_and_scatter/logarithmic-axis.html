<v-chart id="logarithmic-axis" type="line">
    <title>Logarithmic axis demo</title>

    <y-axis type="logarithmic" minor-tick-interval="0.1"></y-axis>

    <tooltip header-format="<b>{series.name}</b><br/>"
             point-format="x = {point.x}, y = {point.y}"></tooltip>

    <plot-options>
        <line point-start="1"></line>
    </plot-options>

    <v-series>
        <data>1, 2, 4, 8, 16, 32, 64, 128, 256, 512</data>
    </v-series>
</v-chart>
