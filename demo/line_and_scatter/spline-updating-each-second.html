<v-chart id="spline-updating-each-second" type="spline" animation="true" margin-right="10">
    <title>Live random data</title>

    <!-- TODO -->
    <events load="function () {
                        var series = this.series[0];
                        setInterval(function () {
                            var x = (new Date()).getTime(), // current time
                                y = Math.random();
                            series.addPoint([x, y], true, true);
                        }, 1000);
                    }"></events>

    <x-axis type="datetime"
            tick-pixel-interval="150">
    </x-axis>

    <y-axis>
        <title>Value</title>
        <plot-lines value="0" widht="1" color="#808080"></plot-lines>
    </y-axis>

    <tooltip formatter="function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                        Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                        Highcharts.numberFormat(this.y, 2);}">

    </tooltip>

    <legend enabled="false"></legend>

    <exporting enabled="false"></exporting>

    <v-series name="Random data">
        <!-- TODO -->
    </v-series>

</v-chart>
