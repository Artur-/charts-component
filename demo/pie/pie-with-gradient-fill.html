<v-chart id="pie-with-gradient-fill" vc-type="pie">
    <vc-title>Browser market shares at a specific website, 2014</vc-title>
    <vc-tooltip vc-point-format="{series.name}: <b>{point.percentage:.1f}%</b>">
    </vc-tooltip>
    <vc-plot-options>
        <vc-pie vc-allow-point-select="true" vc-cursor="pointer">
            <vc-data-labels vc-enabled="true" vc-format="<b>{point.name}</b>:    {point.percentage:.1f} %">
            </vc-data-labels>
        </vc-pie>
    </vc-plot-options>

    <v-series vc-name="Browser share">
        <vc-data>
            <vc-point>
                <vc-y>55.11</vc-y>
                <vc-name>IE</vc-name>
                <vc-color>
                  <vc-stops>
                    <vc-position>0.0</vc-position>
                    <vc-color>#FF8000</vc-color>
                  </vc-stops>
                  <vc-stops>
                    <vc-position>1.0</vc-position>
                    <vc-color>#804000</vc-color>
                  </vc-stops>
                  <vc-radial-gradient vc-cx="0.5" vc-cy="0.3" vc-r="0.7"></vc-radial-gradient>
                </vc-color>
            </vc-point>
            <vc-point>
                <vc-y>21.63</vc-y>
                <vc-name>Firefox</vc-name>
                <vc-color>
                  <vc-stops>
                    <vc-position>0.0</vc-position>
                    <vc-color>#00FFFF</vc-color>
                  </vc-stops>
                  <vc-stops>
                    <vc-position>1.0</vc-position>
                    <vc-color>#008080</vc-color>
                  </vc-stops>
                  <vc-radial-gradient vc-cx="0.5" vc-cy="0.3" vc-r="0.7"></vc-radial-gradient>
                </vc-color>
            </vc-point>
            <vc-point>
                <vc-y>11.94</vc-y>
                <vc-name>Chrome</vc-name>
                <vc-color>
                  <vc-stops>
                    <vc-position>0.0</vc-position>
                    <vc-color>#FFFF00</vc-color>
                  </vc-stops>
                  <vc-stops>
                    <vc-position>1.0</vc-position>
                    <vc-color>#808000</vc-color>
                  </vc-stops>
                  <vc-radial-gradient vc-cx="0.5" vc-cy="0.3" vc-r="0.7"></vc-radial-gradient>
                </vc-color>
            </vc-point>
            <vc-point>
                <vc-y>7.15</vc-y>
                <vc-name>Safari</vc-name>
                <vc-color>
                  <vc-stops>
                    <vc-position>0.0</vc-position>

                  <vc-stops>
                    <vc-position>1.0</vc-position>

                  </vc-stops>
                  <vc-radial-gradient vc-cx="0.5" vc-cy="0.3" vc-r="0.7"></vc-radial-gradient>
                </vc-color>
            </vc-point>
            <vc-point>
                <vc-y>2.14</vc-y>
                <vc-name>Opera</vc-name>
