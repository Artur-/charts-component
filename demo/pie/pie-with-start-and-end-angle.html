<v-chart id="pie-with-start-and-end-angle" vc-type="pie">
    <vc-title>Browser market shares at a specific website, 2014</vc-title>
    <vc-tooltip vc-point-format="{series.name}: <b>{point.percentage:.1f}%</b>">
    </vc-tooltip>
    <vc-plot-options>
        <vc-pie vc-allow-point-select="true" vc-cursor="pointer" vc-start-angle="45" vc-end-angle="180">
            <vc-data-labels vc-enabled="true" vc-format="<b>{point.name}</b>:    {point.percentage:.1f} %">
            </vc-data-labels>
        </vc-pie>
    </vc-plot-options>

    <v-series vc-name="Browser share">
        <vc-data>
            ["Firefox",   45.0],
            ["IE",       26.8],
            ["Chrome", 12.8],
            ["Safari",    8.5],
            ["Opera",     6.2],
            ["Others",   0.7]
        </vc-data>
    </v-series>
</v-chart>
