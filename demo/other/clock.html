<v-chart id="clock" vc-type="gauge">
    <vc-chart vc-plot-background-color="null" vc-plot-background-image="null" vc-plot-border-width="0" vc-plot-shadow="false"></vc-chart>
    <vc-title>Vaadin Charts Clock</vc-title>
    <vc-pane>
        <vc-background>
        </vc-background>
        <vc-background vc-border-width="0" vc-border-radius="109%">
            <vc-background-color>
                <vc-radial-gradient vc-cx="0.5" vc-cy="-0.4" vc-r="1.9">
                </vc-radial-gradient>
                <vc-stops>
                    <vc-position>0.5</vc-position>
                    <vc-color>rgba(255, 255, 255, 0.2)</vc-color>
                </vc-stops>
                <vc-stops>
                    <vc-position>0.5</vc-position>
                    <vc-color>rgba(200, 200, 200, 0.2)</vc-color>
                </vc-stops>
            </vc-background-color>
        </vc-background>
    </vc-pane>
    <vc-y-axis vc-min="0" vc-max="12" vc-grid-line-width="0" vc-line-width="0" vc-show-first-label="false"
            vc-minor-tick-interval="0.166666" vc-minor-tick-width="1" vc-minor-tick-lenght="5" vc-minor-tick-position="inside"
            vc-minor-grid-line-width="0" vc-minor-tick-color="#666"
            vc-tick-interval="1" vc-tick-width="2" vc-tick-position="inside" vc-tick-length="10" vc-tick-color="#666">
        <vc-labels vc-distance="-20"></vc-labels>
    </vc-y-axis>
    <vc-tooltip vc-enabled="false"></vc-tooltip>
    <vc-plot-options>
        <vc-gauge>
            <vc-data-labels vc-enabled="false"></vc-data-labels>
        </vc-gauge>
    </vc-plot-options>
    <v-series>
        <vc-data>
          <vc-point>
            <vc-id>hour</vc-id>
            <vc-y>new Date().getHours() + new Date().getMinutes() / 60</vc-y>
            <vc-dial vc-radius="60%" vc-base-width="4" vc-base-length="95%" vc-rear-length="0"></vc-dial>
          </vc-point>
          <vc-point>
            <vc-id>minute</vc-id>
            <vc-y>new Date().getMinutes() * 12 / 60 + new Date().getSeconds() * 12 / 3600</vc-y>
            <vc-dial vc-radius="95%" vc-rear-length="0"></vc-dial>
          </vc-point>
          <vc-point>
            <vc-id>second</vc-id>
            <vc-y>new Date().getSeconds() * 12 / 60</vc-y>
            <vc-dial vc-radius="100%" vc-base-width="1" vc-rear-length="20%"></vc-dial>
          </vc-point>
        </vc-data>
    </v-series>
</v-chart>
