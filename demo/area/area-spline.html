<v-chart id="area-spline" type="areaspline">
    <title>Average fruit consumption during one week</title>

    <legend layout="vertical" align="left" vertical-align="top" x="150" y="100" floating="true">
    </legend>

    <x-axis categories="Monday, Tuesday, Wednesday, Thursday, Friday, Saturday, Sunday">
        <plot-bands from="4.5" to="6.5" color="LightSkyBlue">
        </plot-bands>
    </x-axis>
    <y-axis>
        <title>Fruit units</title>
    </y-axis>

    <tooltip shared="true" value-suffix="units">
    </tooltip>
    <plot-options>
        <areaspline fillOpacity="0.5">
        </areaspline>
    </plot-options>

    <v-series name="John">
        <data>3, 4, 3, 5, 4, 10, 12</data>
    </v-series>
    <v-series name="Jane">
        <data>1, 3, 4, 3, 3, 5, 4</data>
    </v-series>
</v-chart>
