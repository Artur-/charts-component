<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Pie chart</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../v-chart.html">
</head>
<body>
<v-chart id="pieChart" type="pie">
    <title>Browser market shares at a specific website, 2014</title>
    <tooltip point-format="{series.name}: <b>{point.percentage:.1f}%</b>">
    </tooltip>
    <plot-options>
        <pie allow-point-select="true" cursor="pointer">
            <data-labels enabled="true" format="<b>{point.name}</b>: {point.percentage:.1f} %">
            </data-labels>
        </pie>
    </plot-options>

    <v-series name="Browser share">
        <data>
            ["Firefox", 45.0],
            ["IE", 26.8],
            ["Chrome", 12.8],
            ["Safari", 8.5],
            ["Opera", 6.2],
            ["Others", 0.7]
        </data>
    </v-series>
</v-chart>
<v-chart id="pieChart2" type="pie">
    <title>Browser market shares at a specific website, 20142</title>
    <tooltip point-format="{series.name}: <b>{point.percentage:.1f}%</b>">
    </tooltip>
    <plot-options>
        <pie allow-point-select="true" cursor="pointer">
            <data-labels enabled="true" format="<b>{point.name}</b>: {point.percentage:.1f} %">
            </data-labels>
        </pie>
    </plot-options>

    <v-series name="Browser share">
        <data>
            ["Firefox", 45.0],
            ["IE", 26.8],
            ["Opera", 6.2],
            ["Others", 0.7]
        </data>
    </v-series>
</v-chart>

</body>
</html>
